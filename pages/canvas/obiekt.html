<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>OOP w JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="klawiszologia">
        <div class="menu">
           <div class="m"><p>Kolor linii: </p> <input type="color" id="stroke-color"></div>
           <div class="m"><p>Kolor wypełnienia: </p> <input type="color" id="fill-color"></div> 
        </div>
        <div class="btn-div"> <input type="button" value="Klawisze" id="btn"></div>
        <div class="tekst" id="tekst" style="display: none;">
            <p>strzałki &#x2192; poruszanie obiektem <br> 
                + &#x2192; powiększ obiekt <br>
                - &#x2192; zmniejsz obiekt <br>
                1 &#x2192; kwadrat <br>
                2 &#x2192; okrąg <br>
                3 &#x2192; trójkąt prostokątny <br>
                4 &#x2192; iniciały <br>
                5 &#x2192; romb <br>
                6 &#x2192; trójkąt <br>
                f &#x2192; zmień pusty obiekt na wypełniony (jeżeli kształt obiektu na to pozwala) <br>
                r &#x2192; wł/wył rysowanie obiektem <br>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
